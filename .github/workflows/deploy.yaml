name: Update Script

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  zip-files:
    name: zip-files
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create zip 
        uses: actions/upload-artifact@v3
        with:
          name: script
          path: scripts/
  
  deploy:
    name: deploy
    needs: zip-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload to S3 as artifact
        uses: medlypharmacy/s3-artifacts-action@main
        with:
          aws_access_key_id: ${{ secrets.S3_ACCESS_KEY_ID}}
          aws_secret_access_key: ${{ secrets.S3_SECRET_ACCESS_KEY}}
          aws_s3_bucket_name: counterapi
          source_path: './script.zip'