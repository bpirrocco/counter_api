name: Update Script

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  zip-files:
    name: zip-files
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create zip 
        uses: actions/upload-artifact@v3
        with:
          name: script
          path: scripts/

  download-files:
    name: download-files
    needs: zip-files
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create bullpen
        run: mkdir -p bullpen

      - name: Add zip to bullpen
        uses: actions/download-artifact@v3
        with:
          name: script
          path: bullpen/

      - name: Display structure of downloaded files
        run: ls -R



